<div class="page-container">
  <div class="top-container">
    <div class="metadata">
      <h1>{{asset?.title}}</h1>
      <table>
        <tr>
          <td>Description:</td>
          <td>{{asset?.description}}</td>
        </tr>
        <tr>
          <td>Date created:</td>
          <td>{{asset?.dateCreated | date : "medium"}}</td>
        </tr>
      </table>
    </div>
    <div #container class="video-container">
      <video #video class="video-player"
             controls
             controlslist="nofullscreen"
             disablepictureinpicture
             src="{{asset?.videoUrl}}">
      </video>
      <canvas #canvas class="video-overlay"></canvas>
    </div>
  </div>
  <mat-tab-group class="center-container"
                 animationDuration="0ms"
                 (selectedTabChange)="tabChange($event)">
    <mat-tab label="Workflows">
      <app-asset-workflows></app-asset-workflows>
    </mat-tab>
    <mat-tab label="Files">
      <app-asset-files></app-asset-files>
    </mat-tab>
  </mat-tab-group>
  <div class="bottom-container">
    <div class="left-button-container">
      <button mat-raised-button color="primary" (click)="openDialogRunWorkflow()">Run Workflow</button>
      <button mat-raised-button color="warn" (click)="openDialogAssetDelete()">Delete</button>
    </div>
    <div class="right-button-container">
      <button mat-raised-button color="primary" routerLink="/assets">Back</button>
    </div>
  </div>
</div>
