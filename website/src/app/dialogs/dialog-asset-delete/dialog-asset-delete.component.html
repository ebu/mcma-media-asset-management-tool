<h1 mat-dialog-title>Deleting asset '{{data.mediaAsset.title}}'</h1>
<div mat-dialog-content>
  <p>This operation will delete the asset and all associated files and workflows and cannot be undone.</p><p>Are you sure you want to delete the asset?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" class="centered" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" class="centered" mat-dialog-close (click)="deleteAsset()">Delete</button>
</div>
