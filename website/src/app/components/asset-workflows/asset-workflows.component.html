<div class="loading-shade"
     *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div class="container">
  <div class="left-column">
    <div class="list-container">
      <div class="list-content">
        <mat-selection-list [multiple]="false" (selectionChange)="onSelectionChange($event)">
          <mat-list-option *ngFor="let assetWorkflow of mediaAssetWorkflows" [value]="assetWorkflow" [selected]="this.selectedMediaAssetWorkflow === assetWorkflow">
            {{assetWorkflow.dateCreated | date : "YYYY-MM-dd HH:mm" }} - {{assetWorkflow.mediaWorkflowType}}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </div>
  <div class="right-column">
    <div class="detail-container">
      <div class="detail">
      </div>
    </div>
  </div>
</div>
