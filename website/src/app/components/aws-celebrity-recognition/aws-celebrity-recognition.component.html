<table mat-table [dataSource]="celebrities" class="mat-elevation-z4">

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let celebrity"><span class="dot" style="background-color:{{celebrity.color}};"></span></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let celebrity"><a href="https://{{celebrity.url}}" target="_blank"
                                                [ngClass]="{'isDisabled':!celebrity.url}">{{celebrity.name}}</a></td>
  </ng-container>

  <ng-container matColumnDef="appearances">
    <th mat-header-cell *matHeaderCellDef>Appearances</th>
    <td mat-cell *matCellDef="let celebrity">
      <button mat-raised-button
              *ngFor="let timestamp of celebrity.appearances"
              (click)="seekVideo(timestamp)">{{timestamp | duration}}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="confidence">
    <th mat-header-cell *matHeaderCellDef>Confidence</th>
    <td mat-cell *matCellDef="let celebrity">{{celebrity.confidence}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
