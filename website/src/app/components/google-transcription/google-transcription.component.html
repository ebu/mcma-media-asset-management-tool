<table mat-table [dataSource]="captions" class="mat-elevation-z4">

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
    <td mat-cell *matCellDef="let caption">
      <button mat-raised-button
              (click)="seekVideo(caption.timestamp)">{{caption.timestamp | duration}}
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Text</th>
    <td mat-cell *matCellDef="let caption">{{caption.lines.join(" ")}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
